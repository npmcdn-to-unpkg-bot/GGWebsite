<!DOCTYPE html>
<html>
<head>
	<title>map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="resource/css/leaflet.css" />
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin: 0px;
		}
	</style>
</head>
<body>
	<div id="mapid" style="width: 100%; height: 100%"></div>
	<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
	<script src="resource/scripts/leaflet.js"></script>
	<script>

		var mymap = L.map('mapid');

		L.tileLayer('https://c.tiles.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpbG10dnA3NzY3OTZ0dmtwejN2ZnUycjYifQ.1W5oTOnWXQ9R1w8u3Oo1yA', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		var url = "/spingmvc/Locate"

            $.ajax({
                type: 'GET',
                url: "/spingmvc/GetLocate",
                dataType:"json",
                success: function (e) {
                   L.marker([e.locate.lat, e.locate.lng]).addTo(mymap)
					.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
                   mymap.setView([e.locate.lat, e.locate.lng], 13);

                }
            });
		
	

	</script>
</body>
</html>
